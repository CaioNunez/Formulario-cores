<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projeto/Css/style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="formulario">
        <form action="get">
            <div class="title">
                <h1>LOGIN</h1>
            </div>
            <div class="label">
                <label for="password">Password</label>
            </div>
            <div class="input-status">
                <input id="input-password" type="password" placeholder=" Password" required>
                <span id="password-status"></span>
            </div>
            <div class="input-status">
                <input id="inputA" type="password" placeholder=" Password" required>
                <span id="spanA"></span>
            </div>
            <div class="validacaoI">
                <div>
                    <div id="password-color"></div>
                </div>
            </div>
            <div class="input">
                <input type="submit">
            </div>
        </form>
    </div>
    <script src="/Projeto/Javascript/index.js"></script>
</body>

</html>
